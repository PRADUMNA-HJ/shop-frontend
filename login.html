<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ShopEase</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container col-md-5 col-lg-4 mt-5 p-4 bg-white shadow rounded">
  <h3 class="text-center fw-bold mb-3">Login</h3>

  <form id="loginForm">

    <label class="form-label">Email</label>
    <input type="email" id="loginEmail" required class="form-control mb-2">

    <label class="form-label">Password</label>
    <input type="password" id="loginPassword" required class="form-control mb-3">

    <button class="btn btn-primary w-100">Login</button>

    <p class="text-center mt-3">New user? <a href="signup.html">Create free account</a></p>

    <p id="loginMsg" class="text-danger text-center mt-2"></p>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
