<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - ShopEase</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container col-md-5 col-lg-4 mt-5 p-4 bg-white shadow rounded">
  <h3 class="text-center fw-bold mb-3">Create Account</h3>

  <form id="signupForm">

    <label class="form-label">Full Name</label>
    <input type="text" id="name" required class="form-control mb-2">

    <label class="form-label">Email</label>
    <input type="email" id="email" required class="form-control mb-2">

    <label class="form-label">Password</label>
    <input type="password" id="password" required class="form-control mb-2">

    <label class="form-label">Confirm Password</label>
    <input type="password" id="confirmPassword" required class="form-control mb-3">

    <button class="btn btn-primary w-100">Sign Up</button>

    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>

    <p id="signupMsg" class="text-danger text-center mt-2"></p>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
